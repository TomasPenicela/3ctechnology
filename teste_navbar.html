<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kufam:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .nav-list {
            list-style: none;
            display: flex;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            overflow: hidden;
            opacity: 1;
            max-height: none;
            font-weight: bolder;
        }

        .nav-list li {
            margin: 0 20px;
        }

        .nav-list a {
            color: #2b4b58;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.5s, transform 0.5s;
        }

        .nav-list a:hover {
            color: #019e9a;
        }

        .social-icons {
            display: flex;
            align-items: center;
        }

        .social-icons a {
            margin-left: 15px;
            color: #2b4b58;
            font-size: 20px;
            transition: color 0.4s;
        }

        .social-icons a:hover {
            color: #019e9a;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: #3a7bd5;
            margin: 3px 0;
            transition: transform 0.3s;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-list {
                position: absolute;
                top: 60px;
                left: 0;
                flex-direction: column;
                background-color: white;
                width: 100%;
                height: calc(100vh - 60px);
                padding: 20px;
                display: none;
                opacity: 0;
                max-height: 0;
                transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
            }

            .nav-list.active {
                display: flex;
                opacity: 1;
                max-height: 300px;
            }

            .nav-list li {
                margin: 15px 0;
                text-align: center;
                width: 100%;
            }

            .social-icons {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
            }
        }
    </style>
</head>

<body style="font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

    <section>
        <nav class="navbar">
            <div class="logo">
                <img src="./AIC/img/AIC Company_Logotipo-01.png" style="width: 50px;" alt="">
            </div>
            <ul class="nav-list" id="nav-list">
                <li><a href="/">Lar</a></li>
                <li><a href="/about.html">Sobre</a></li>
                <li><a href="/service.html">Servi√ßos</a></li>
                <li><a href="/test.html">Contato</a></li>
            </ul>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </section>
    <script>
        const mobileMenu = document.getElementById("mobile-menu");
        const navList = document.getElementById("nav-list");
        mobileMenu.addEventListener("click", () => {
            navList.classList.toggle("active");
            mobileMenu.classList.toggle("active"); // Altera o estado do toggler
        });

        // Fecha o menu ao clicar fora
        window.addEventListener("click", (event) => {
            if (!mobileMenu.contains(event.target) && !navList.contains(event.target)) {
                navList.classList.remove("active");
                mobileMenu.classList.remove("active"); // Remove o estado do toggler
            }
        });

        // Fecha o menu ao clicar em um link
        navList.addEventListener("click", () => {
            navList.classList.remove("active");
            mobileMenu.classList.remove("active"); // Remove o estado do toggler
        });
    </script>
</body>

</html>
