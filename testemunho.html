<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel de Patrocinadores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Seção do carrossel */
        .testimonials-section {
            background-color: #f0f7ff;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        /* Título centralizado */
        .testimonials-section h2 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 50px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Estilização das imagens no carrossel */
        .carousel-item img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
            display: block;
            margin: auto;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
        }

        /* Efeito ao passar o mouse */
        .carousel-item img:hover {
            filter: grayscale(0);
            opacity: 1;
            transform: scale(1.1);
        }

        /* Layout desktop: 4 por slide */
        @media (min-width: 768px) {
            .carousel-inner .carousel-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .carousel-inner .carousel-item .col {
                flex: 0 0 23%;
                max-width: 23%;
                padding: 10px;
                transition: box-shadow 0.3s ease;
            }
        }

        /* Layout mobile: 1 por slide */
        @media (max-width: 767px) {
            .carousel-item {
                display: block;
                text-align: center;
            }

            .carousel-inner .carousel-item .col {
                max-width: 100%;
                margin-bottom: 30px;
            }
        }

        /* Transição suave para os slides */
        .carousel-item {
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }
    </style>
</head>

<body>

    <!-- Seção de Patrocinadores -->
    <section class="testimonials-section">
        <div class="container">
            <div id="sponsorCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <!-- Primeira linha de imagens -->
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col">
                                <img src="./AIC/img/AIC Company_Logotipo-01.png" alt="Patrocinador 1" class="d-block w-100">
                            </div>
                            <div class="col">
                                <img src="./AIC/img/AIC Company_Logotipo-01.png" alt="Patrocinador 2" class="d-block w-100">
                            </div>
                            <div class="col">
                                <img src="./AIC/img/AIC Company_Logotipo-01.png" alt="Patrocinador 3" class="d-block w-100">
                            </div>
                            
                        </div>
                    </div>

                    <!-- Segunda linha de imagens -->                    
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
